<div>
  <h2 class="font-semibold text-xl">Product Management</h2>

  <table class="w-full mt-4 bg-white">
    <thead>
      <tr>
        <th class="py-3 px-2 border border-gray-300">STT</th>
        <th class="py-3 px-2 border border-gray-300">Name</th>
        <th class="py-3 px-2 border border-gray-300">Price</th>
        <th class="py-3 px-2 border border-gray-300">Category</th>
        <th class="py-3 px-2 border border-gray-300">Image</th>
        <th class="py-3 px-2 border border-gray-300">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (item of products; track item.id; let i = $index) {
      <tr>
        <td class="border border-gray-300 px-2 py-3">{{ i + 1 }}</td>
        <td class="border border-gray-300 px-2 py-3">{{ item.name }}</td>
        <td class="border border-gray-300 px-2 py-3">{{ item.price }}</td>
        <td class="border border-gray-300 px-2 py-3">
          {{ item.category.name }}
        </td>
        <td class="border border-gray-300 px-2 py-3">
          <img src="{{ item.image }}" alt="" class="w-36 h-36 object-cover" />
        </td>
        <td class="border border-gray-300 px-2 py-3">
          <div class="flex items-center gap-x-4">
            <a
              routerLink="/admin/products/edit/{{ item.id }}"
              class="cursor-pointer"
              >Edit</a
            >

            <p class="cursor-pointer" (click)="onDelete(item.id)">Delete</p>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
