<div class="p-4 border border-[#BABABA] rounded-[20px] mx-2">
  <div class="flex items-center gap-x-9">
    <div class="border border-[#EDA415] border-dashed rounded-full p-1.5">
      <img src="{{ data.avatar }}" alt="" class="block w-[86px] h-[86px]" />
    </div>

    <p class="font-medium text-[#003F62]">{{ data.name }}</p>
  </div>

  <div class="px-6 py-3 bg-[#E2F4FF] rounded-[18px] mt-6">
    <p class="text-sm text-[#003F62]">
      {{ data.content }}
    </p>
  </div>
</div>
